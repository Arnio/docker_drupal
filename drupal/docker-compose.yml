version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_VERSION: '5.7.24'
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_DATABASE: drupal
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - ./databases:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always

  app:
    build: ./
    image: arnio/drupal:1.0
    environment:
      TZ: Europe/Kiev
    ports:
      - "8000:80"
    links:
      - db:db
    depends_on:
      - db  
    restart: always