version: '3.1'

services:
  db:
    image: mysql:5.7.26
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_DATABASE: drupal
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - ./databases:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always

  app_thunder:
    build: ./
    image: arnio/thunder:latest
    environment:
      TZ: Europe/Kiev
    ports:
      - "8000:80"
    links:
      - db:db
    restart: always
